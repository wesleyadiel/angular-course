<div class="list">
  <app-person
    *ngFor="
      let person of listPeople;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isOdd = odd;
      let isEven = even
    "
    [personName]="person.name"
    [personAge]="person.age"
    [personIndex]="i"
    [isFirst]="isFirst"
    [isLast]="isLast"
    [isOdd]="isOdd"
    [isSelected]="personSelectedIndex === i"
    (onPersonSelected)="selectPerson($event)"
  ></app-person>
</div>
